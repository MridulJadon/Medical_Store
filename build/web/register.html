<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="register.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

  <div class="wrapper">
  <form class="myForm" action="registerD">
    <div class="formInstructionsDiv formElement">
      <h2 class="formTitle" >Sign Up</h2>
      <p class="instructionsText">Please fill in this form to create an account</p>
     </div>
    <div class="fillContentDiv formElement">
    <label>
      <input class="inputRequest formContentElement" type="text" name="name" placeholder="UserName"/>
     </label>
      <label>
        <input class="inputRequest formContentElement" type="text" name="email" placeholder="Email">
      </label>
      <label>
        <input class="inputRequest formContentElement" type="password" name="pwd" placeholder="Enter password">
      </label>

      </div>
    <div class="submitButtonDiv formElement">

        <button class="submitButton">Sign Up</button>
        <!-- <input type="submit" value="okk" /> -->
    </div>
  </form>
</div>

</body>
</html>
